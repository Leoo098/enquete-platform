<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg,rgba(2, 0, 36, 1) 0%, rgba(47, 97, 224, 1) 48%, rgba(37, 176, 204, 1) 80%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
            font-size: 1.5rem;
        }
        .login-body {
            background: white;
            padding: 30px;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
            padding-left: 45px;
            border-width: 2px;
        }
        .input-group-text {
            position: absolute;
            z-index: 10;
            height: 50px;
            background: transparent;
            border: none;
        }
        .btn-login {
            background: linear-gradient(to right,rgba(2, 0, 36, 1) 0%, rgba(37, 176, 204, 1) 80%);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
        }
        .social-login .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }
        .fa-google {
            background: conic-gradient(from -45deg, #ea4335 110deg, #4285f4 90deg 180deg, #34a853 180deg 270deg, #fbbc05 270deg) 73% 55%/150% 150% no-repeat;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="login-card">
                <div class="login-header">
                    <p class="text-muted">Faça login para continuar</p>
                </div>
                <div class="login-body">
                    <form method="post" th:action="@{/login}">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-envelope"></i></span>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Seu email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Sua senha" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login btn-primary w-100 text-white mb-3">
                            Entrar
                        </button>
                        <div class="text-center mb-4">
                            <span class="text-muted">ou entre com</span>
                        </div>
                        <div class="social-login text-center mb-3">
                            <a th:href="@{/oauth2/authorization/google}" class="btn btn-light btn-outline-*">
                                <i class="fab fa-google fa-2x"></i>
                            </a>
                        </div>
                        <div class="text-center mt-3">
                            <p>Não tem uma conta? <a th:href="@{/register}" class="text-decoration-none">Cadastre-se</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
