<!doctype html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>VoteAqui</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<header>
    <div class="header-div" th:fragment="header">
        <nav>
            <div class="logo">
                <i class="fas fa-poll"></i>
                <span>VoteAqui</span>
            </div>
            <ul class="nav-links" th:if="${authentication != null}">
                <li><a th:href="@{/}">Início</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Enquetes
                    </a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" th:href="@{/polls/my-polls}">Minhas enquetes</a></li>
                        <li><a class="dropdown-item" th:href="@{/polls/voted-polls}">Enquetes votadas</a></li>
                    </ul>
                </li>
                <li><a th:href="@{/poll/create}">Criar</a></li>
                <li>
                    <div class="dropdown ms-auto">
                        <button class="btn btn-outline-light dropdown-toggle" type="button" data-bs-toggle="dropdown">
                            <i class="bi bi-person-circle me-2"></i><span th:text="${authentication.getName()} "></span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/account}">
                                <i class="bi bi-person me-2"></i>Minha Conta
                            </a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><form th:action="@{/logout}" method="POST" class="dropdown-item p-0">
                                    <button type="submit" class="btn-danger btn-logout">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>

            <ul class="nav-links" th:if="${authentication == null}">
                <li><a th:href="@{/}">Início</a></li>
                <li>
                    <a th:href="@{http://localhost:8080/oauth2/authorize?response_type=code&client_id=enquete-client&redirect_uri=http%3A%2F%2Flocalhost%3A8080%2Fauthorized
}" class="btn btn-primary">Entrar</a>
                </li>
            </ul>
        </nav>
    </div>
</header>
<body>
<div th:fragment="scripts">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
