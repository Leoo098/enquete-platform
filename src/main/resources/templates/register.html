<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .login-card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        .login-header {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            text-align: center;
        }
        .login-body {
            background: white;
            padding: 30px;
        }
        .form-control {
            height: 50px;
            border-radius: 8px;
        }
        .input-group-text {
            position: absolute;
            z-index: 10;
            height: 50px;
            background: transparent;
            border: none;
        }
        .btn-login {
            background: linear-gradient(to right, #667eea, #764ba2);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
        }
        .social-login .btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container" id="poll-create">
    <h2>Crie sua conta</h2>

    <form th:object="${user}" th:action="@{/register}" method="post">

        <div class="form-group">
            <label class="form-label">Nome de Usuário</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                   th:field="*{username}"
                   placeholder="Seu nome de usuário">
            <div class="invalid-feedback" th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label class="form-label">Email</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                   th:field="*{email}"
                   placeholder="Seu email">
            <div class="invalid-feedback" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label class="form-label">Senha</label>
            <input type="text" class="form-control"
                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                   th:field="*{password}"
                   placeholder="Sua senha">
            <div class="invalid-feedback" th:errors="*{password}"></div>
        </div>

<!--        <div class="form-group">-->
<!--            <label class="form-label">Confirme sua senha</label>-->
<!--            <input type="text" class="form-control"-->
<!--                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"-->
<!--                   th:field="*{password}"-->
<!--                   placeholder="Confirme sua senha">-->
<!--            <div class="invalid-feedback" th:errors="*{password}"></div>-->
<!--        </div>-->

        <button type="submit" class="btn btn-login btn-primary w-100 text-white mb-3">
            Confirmar
        </button>
    </form>
</div>
</body>
</html>
