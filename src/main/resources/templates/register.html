<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">

    <style>
        .btn-login {
            background: linear-gradient(to right,rgba(2, 0, 36, 1) 0%, rgba(37, 176, 204, 1) 80%);
            border: none;
            height: 50px;
            border-radius: 8px;
            font-weight: 600;
            max-width: 300px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body class="gradient-bg">
<main class="main-container">
    <div class="register-user">
        <div class="title">
            <h2>Crie sua conta</h2>
        </div>

        <form th:object="${user}" th:action="@{/register}" method="post">

            <div class="form-group">
                <label class="form-label">Nome de Usuário</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                       th:field="*{username}"
                       placeholder="Seu nome de usuário" required>
                <div class="invalid-feedback" th:errors="*{username}"></div>
            </div>

            <div class="form-group">
                <label class="form-label">Email</label>
                <input type="email" class="form-control"
                       th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                       th:field="*{email}"
                       placeholder="Seu email" required>
                <div class="invalid-feedback" th:errors="*{email}"></div>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password"
                       th:field="*{password}"
                       placeholder="Insira uma senha" required
                       onkeyup="validatePassword()">
            </div>
            <small>Sua senha deve conter pelo menos 8 caracteres</small>

            <div class="form-group">
                <label for="passwordConfirmation" class="form-label">Confirmar Senha</label>
                <input type="password" class="form-control" id="passwordConfirmation"
                       th:field="*{passwordConfirmation}"
                       placeholder="Confirme sua senha" required
                       onkeyup="validatePassword()">
                <div id="passwordMessage" class="form-text"></div>
            </div>

            <div th:if="${#fields.hasErrors('passwordsMatch')}" class="alert alert-danger">
                <span th:errors="*{passwordsMatch}"></span>
            </div>

            <button type="submit" class="btn btn-login btn-primary w-100 text-white mb-3" id="submitBtn">
                Confirmar
            </button>
        </form>
    </div>

</main>

<script>
    function validatePassword() {
    const password = document.getElementById('password');
    const passwordConfirmation = document.getElementById('passwordConfirmation');
    const message = document.getElementById('passwordMessage');

    password.classList.remove('is-valid', 'is-invalid');
    passwordConfirmation.classList.remove('is-valid', 'is-invalid');
    message.classList.remove('valid-feedback', 'invalid-feedback');

    if (password.value === '' || passwordConfirmation.value === '') {
        message.textContent = '';
        return;
    }

    if (password.value === passwordConfirmation.value) {
        password.classList.add('is-valid');
        passwordConfirmation.classList.add('is-valid');
        message.textContent = '✓ Senhas coincidem';
        message.classList.add('valid-feedback');
        submitBtn.disabled = false;
    } else {
        password.classList.add('is-invalid');
        passwordConfirmation.classList.add('is-invalid');
        message.textContent = '✗ As senhas não coincidem';
        message.classList.add('invalid-feedback');
        submitBtn.disabled = true;
    }
}
</script>
</body>
</html>
