<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mudar a senha</title>
    <div th:insert="~{fragments/commons :: head}"></div>
</head>
<body>

<div class="container-form">
    <div class="user-card">
        <div class="user-header">
            <h2>Alterar senha</h2><br>
        </div>
        <form th:action="@{/account/check-password}" method="post">
            <div class="card-content">
                <div class="user-details">
                    <div class="form-group">
                        <div class="mb-3">
                            <label for="typedPassword" class="form-label">Senha Atual</label>
                            <input type="password"
                                   class="form-control"
                                   id="typedPassword"
                                   name="typedPassword"
                                   required
                                   placeholder="Digite sua senha atual">

                            <!-- Mostrar erro como flash attribute -->
                            <div th:if="${error}" class="alert alert-danger mt-2" th:text="${error}"></div>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">
                                Verificar e Continuar
                            </button>
                            <a th:href="@{/account}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:insert="~{fragments/commons :: scripts}"></div>
</body>
</html>
